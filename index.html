<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <img class="top-sphere" src="images/bg-pattern-top.svg" alt="sphere-img">
  <img class="botom-sphere" src="images/bg-pattern-bottom.svg" alt="sphere-img2">

  <div class="card">
    <img class="pattern-img" src="images/bg-pattern-card.svg" alt="pattern-img">

    <div class="name-location">
      <img class="profile-img" src="images/image-victor.jpg" alt="profile-img">
      <h1>Victor Crest <span class="age">26</span></h1>
      <h3>London</h3>
    </div>

    <hr>

    <div class="row">
      <div class="column">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="column">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="column">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Zephyrine-ui</a>.
  </div>
</body>

</html>
